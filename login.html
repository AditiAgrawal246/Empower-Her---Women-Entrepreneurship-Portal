<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Women Entrepreneurship Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>Empower Her</h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="login">
            <div class="container">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
            
                        <input  type="text" id="username" name="username" placeholder="Enter Username">
                        <small id="username-error" class="error-message"></small>
                    </div>
                    <div class="form-group">
                
                        <input type="password" id="password" name="password" placeholder="Enter Password(atleast 8-digits)" required>
                        <small id="password-error" class="error-message"></small>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Women Entrepreneurship Portal</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
